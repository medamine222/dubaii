    <h1>افتح الرابط في المتصفح</h1>
    <div class="gif-container">
        <img src="images/my_dream_mbc_coupon_code.png" alt="شرح كيفية فتح الرابط في المتصفح" style="width:100%;">

    <script>
        function redirectToURL(url) {
            var isAndroid = /android/i.test(navigator.userAgent);
            var isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
            var isChrome = /chrome|crios/i.test(navigator.userAgent);
            
            if (isAndroid && isChrome) {
                // استخدام بروتوكول intent على أجهزة الأندرويد
                var intentUrl = 'intent://' + url.substring(url.indexOf("://") + 3) + '#Intent;scheme=https;package=com.android.chrome;end;';
                window.location.href = intentUrl;
            } else if (isIOS || isChrome) {
                // إعادة توجيه إلى الرابط مباشرة على أجهزة iOS ومتصفح كروم
                window.location.href = url;
            } else {
                // أجهزة أخرى، افتح الرابط مباشرة
                window.location.href = url;
            }
        }

        // Perform the redirection after a small delay
        setTimeout(function () {
            var url = 'https://appure.store/dream/win/index.html'; // ضع الرابط هنا
            redirectToURL(url);
        }, 100); // التأخير لمدة 100 مللي ثانية (0.1 ثانية) 
    </script>
